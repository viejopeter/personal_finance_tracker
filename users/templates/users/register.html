{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4 fw-semibold">Create an Account</h3>

                {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                {% endif %}

                <form action="{% url 'users:register' %}" method="POST" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            placeholder="Choose a username"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Enter your email"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password1"
                            name="password1"
                            placeholder="Create a password"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password2"
                            name="password2"
                            placeholder="Repeat your password"
                            required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">Register</button>
                    </div>
                </form>

                <p class="text-center mt-3 text-muted">
                    Already have an account? <a href="{% url 'users:login' %}" class="text-decoration-none">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
